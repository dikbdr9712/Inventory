# ===============================
# Application
# ===============================
spring.application.name=inventory
server.port=8080

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/inventorydb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false


spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.web.resources.static-locations=classpath:/static/,file:uploads/
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.path=/

# Optional: Increase session timeout
server.servlet.session.timeout=1800
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Prevent Jackson from trying to serialize uninitialized Hibernate proxies
spring.jackson.serialization.fail-on-empty-beans=false