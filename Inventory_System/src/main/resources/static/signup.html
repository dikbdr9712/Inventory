<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Green Pathway</title>
  <link rel="stylesheet" href="../css/signup.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/33616e440d.js" crossorigin="anonymous"></script>
  <style>
    .navbar-custom {
      background-color: rgb(182, 190, 206);
    }
    .Logo {
      height: 50px;
      width: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <a class="navbar-brand" href="Index.html">
      <img src="../Images/Websites logo(Online).png" class="Logo" alt="Green Pathway" />
    </a>
  </nav>

  <!-- Signup Form -->
  <div class="signup-container">
    <div class="signup-box">
      <h3 class="text-center mb-4">Create an Account</h3>
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="phone" id="phone" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" required minlength="6">
        </div>
        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
