<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders List</title>
  <!-- Bootstrap CSS (v5.3.2) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link href="../css/order-list.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <a class="navbar-brand" href="Index.html">
      <img src="../Images/Websites logo(Online).png" class="Logo" alt="Logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-dark font-weight-bold" href="Index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="About.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="Services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="Product.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="orders.html">My Order</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Customer Orders</h2>

    <!-- Search bar -->
    <div class="mb-3">
      <input 
        type="text" 
        id="search-orders" 
        class="form-control" 
        placeholder="Search by Order ID, Customer Name, or Email..." 
        aria-label="Search orders"
      />
    </div>
    
    <!-- Main filter buttons -->
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button class="btn btn-outline-primary active" id="btn-needs-action">
        Needs Action
      </button>
      <button class="btn btn-outline-secondary" id="btn-all-orders">
        All Orders
      </button>

      <!-- Status filter dropdown -->
      <div class="btn-group">
        <button id="btn-filter-status" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Filter by Status
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" data-status="null">All Statuses</a></li>
          <li><a class="dropdown-item" href="#" data-status="CREATED">Created</a></li>
          <li><a class="dropdown-item" href="#" data-status="PENDING">Pending Payment</a></li>
          <li><a class="dropdown-item" href="#" data-status="CONFIRMED">Confirmed</a></li>
          <li><a class="dropdown-item" href="#" data-status="SHIPPED">Shipped</a></li>
          <li><a class="dropdown-item" href="#" data-status="COMPLETED">Completed</a></li>
          <li><a class="dropdown-item" href="#" data-status="CANCELLED">Cancelled</a></li>
        </ul>
      </div>
    </div>

    <div class="mb-3">
      <label class="me-2">Sort by Order ID:</label>
      <button class="btn btn-sm btn-outline-secondary" id="sort-asc">↑ Asc</button>
      <button class="btn btn-sm btn-outline-secondary" id="sort-desc">↓ Desc</button>
    </div>
    <!-- Orders container -->
    <div id="orders-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/order-list.js"></script>
  <script src="../js/authNav.js"></script>
  <script src="../js/Hamb.js"></script>
</body>
</html>
