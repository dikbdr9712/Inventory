</head>

      </a>

          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item " ><a class="nav-link text-dark" href="Index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="About.html">About Us</a></li>

          </ul>
        </div>
      </nav>
      <div class="container mt-4">
      <h2>Add New Item</h2>

      <form id="addItemForm" enctype="multipart/form-data">

        <!-- Row 1: Item Name -->
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="itemName">Item Name *</label>
            <input type="text" class="form-control" id="itemName" required />
          </div>
        </div>

        <!-- Row 2: Description -->
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        </div>

        <!-- Row 3: UOM + Cost Price (side by side) -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="uom">UOM</label>
            <select class="form-control" id="uom">
              <option value="pcs">pcs</option>
              <option value="kg">kg</option>
              <option value="liter">liter</option>
              <option value="box">box</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="costPrice">Cost Price (Nu.) *</label>
            <input type="number" step="0.01" class="form-control" id="costPrice" required />
          </div>
        </div>

        <!-- Row 4: Barcode + Supplier Code -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="barcode">Barcode</label>
            <input type="text" class="form-control" id="barcode" />
          </div>
          <div class="col-md-6">
            <label for="supplierItemCode">Supplier Item Code</label>
            <input type="text" class="form-control" id="supplierItemCode" />
          </div>
        </div>

        <!-- Row 5: Category -->
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="category">Category *</label>
            <input type="text" class="form-control" id="category" required placeholder="e.g., Electronics, Groceries" />
          </div>
        </div>

        <!-- Row 6: Image Upload -->
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="imageFile">Product Image</label>
            <input type="file" class="form-control-file" id="imageFile" accept="image/*" />
            <small class="form-text text-muted">Recommended: JPG/PNG, under 2MB</small>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="row mb-3">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Add Item</button>
            <div id="message" class="mt-2"></div>
          </div>
        </div>

      </form>
    </div>
  <script src="../js/new-item.js"></script>
