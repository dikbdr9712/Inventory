<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
 <nav
        class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <a class="navbar-brand" href="Index.html"><img src="../Images/Websites logo(Online).png" class="Logo" alt=""/></a>
        <!-- Hamburger Icon -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Nav Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item " ><a class="nav-link text-dark" href="Index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="Services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="Product.html">Product</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="orders.html">My Orders</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="Contact.html">Contact Us</a></li>
            <li class="nav-item"><a id="loginLink"  class="nav-link text-dark" href="login.html"><b>Login / Register</b></a></li>
          </ul>
        </div>
      </nav>
  <div class="container mt-4">
    <h2>ðŸ“Š Sales Dashboard</h2>
    <div class="row mb-4">
      <div class="col-md-3">
        <select id="periodFilter" class="form-control">
          <option value="today">Today</option>
          <option value="thisWeek">This Week</option>
          <option value="thisMonth">This Month</option>
          <option value="thisYear">This Year</option>
          <option value="custom">Custom Range</option>
        </select>
      </div>
      <div class="col-md-3 d-none" id="startDateDiv">
        <input type="date" id="startDate" class="form-control" />
      </div>
      <div class="col-md-3 d-none" id="endDateDiv">
        <input type="date" id="endDate" class="form-control" />
      </div>
      <div class="col-md-2">
        <button id="applyFilter" class="btn btn-primary">Apply</button>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4" id="summaryCards">
      <!-- Filled by JS -->
    </div>

    <!-- Sales Table -->
    <table class="table table-bordered table-striped">
      <thead class="thead-light">
        <tr>
          <th>Date</th>
          <th>Total Sales</th>
          <th>Orders</th>
          <th>Tax</th>
          <th>Discount</th>
        </tr>
      </thead>
      <tbody id="salesTableBody">
        <tr><td colspan="5" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../js/SalesDashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
