<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Payment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/payment(Order).css">
</head>
<body>

  <div class="container">
    <div class="payment-card">
      <h3 class="text-center mb-4">Complete Your Order</h3>
      
      <div id="order-info" class="mb-3"></div>

      <div class="form-group">
        <label><strong>Select Payment Method</strong></label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="method1" value="cod" checked>
          <label class="form-check-label" for="method1">Cash on Delivery</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="method2" value="bank">
          <label class="form-check-label" for="method2">Bank Transfer</label>
        </div>
      </div>

      <!-- Bank Details (shown only when selected) -->
      <div id="bank-details">
        <h6>üè¶ Bank Transfer Instructions:</h6>
        <p><strong>Account Name:</strong> Pharmith Lepcha</p>
        <p><strong>Account Number:</strong>216358950</p>
        <p><strong>Bank:</strong> Bank of Bhutan</p>
        <p><strong>Reference:</strong> Order #<span id="order-id-ref"></span></p>

        <!-- QR Code -->
        <div class="qr-code-container">
          <img src="../Images/QR.jpeg" alt="Bank QR Code" id="qr-code-img">
          <p class="mt-2 small text-muted">Scan this QR code to pay via mobile banking</p>
        </div>

        <!-- Journal Number Input -->
        <div class="journal-input">
          <label for="journalNumber">Enter Transaction Journal Number:</label>
          <input type="text" class="form-control" id="journalNumber" placeholder="e.g., TXN20260109ABC" required>
          <small class="form-text text-muted">This helps us verify your payment.</small>
        </div>

        <p class="text-muted mt-3">After payment, please notify us via email or WhatsApp.</p>
      </div>

      <button id="confirm-payment-btn" class="btn btn-success btn-block mt-3">Confirm Order</button>
      <button id="cancel-btn" class="btn btn-secondary btn-block mt-2">Cancel</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <!-- Custom JS -->
 <script src="../js/payment(Order).js"></script>
</body>
</html>
