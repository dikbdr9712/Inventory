  <div class="container mt-4">
    <h2>üõí Point of Sale (Counter Sales)</h2>

    <!-- Customer Info -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="customerName" class="form-control" placeholder="Customer Name (Optional)">
      </div>
      <div class="col-md-6">
        <input type="text" id="customerPhone" class="form-control" placeholder="Phone (Optional)">
      </div>
    </div>

     <!-- Item Search -->
    <div class="mb-3 search-container">
      <div class="input-group">
        <input 
          type="text" 
          id="itemSearch" 
          class="form-control" 
          placeholder="üîç Search item by name or code..." 
          autocomplete="off"
        >
        <button id="clearSearchBtn" class="clear-search-btn" title="Clear search" style="display:none;">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <ul id="searchResults" class="list-group mt-1" style="max-height:200px; overflow:auto; display:none;"></ul>
    </div>

    <!-- Multi-Tax Configuration -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label>Payment Method</label>
        <select id="paymentMethod" class="form-control">
          <option value="BANK_TRANSFER">Bank Transfer</option>
          <option value="CARD">Card</option>
          <option value="UPI">UPI</option>
          <option value="CASH">Cash</option>
        </select>
      </div>

      <div class="col-md-8">
        <label>Taxes & Discounts</label>
        <div class="d-flex align-items-center">
          <div id="taxBuilder" class="d-flex flex-wrap align-items-center mr-2">
            <!-- Dynamically added tax components will go here -->
          </div>
          <button type="button" id="addTaxBtn" class="btn btn-outline-secondary btn-sm">+ Add Tax</button>
        </div>
      </div>
    </div>

    <!-- Cart -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Discount %</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartItems"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="text-end"><strong>Subtotal:</strong></td>
          <td id="subtotalAmount">‚Çπ0.00</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="4" class="text-end"><strong>Discount (-):</strong></td>
          <td id="discountAmount">‚Çπ0.00</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="4" class="text-end"><strong>Tax (+):</strong></td>
          <td id="taxAmount">‚Çπ0.00</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="4" class="text-end"><strong>Total:</strong></td>
          <td id="totalAmount">‚Çπ0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <!-- Cash Payment Change Calculator -->
    <div id="cashChangeSection" class="mb-3 d-none">
      <div class="row">
        <div class="col-md-6">
          <label>Amount Received (‚Çπ)</label>
          <input type="number" id="amountReceived" class="form-control" min="0" step="0.01" placeholder="Enter amount received">
        </div>
        <div class="col-md-6">
          <label>Change to Return (‚Çπ)</label>
          <input type="text" id="changeAmount" class="form-control" readonly placeholder="Auto-calculated">
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button id="completeSale" class="btn btn-success btn-lg">‚úÖ Complete Sale</button>
      <button id="printInvoice" class="btn btn-outline-primary btn-lg d-none">üñ®Ô∏è Print Invoice</button>
    </div>
  </div>

  <!-- Invoice Preview Modal -->
  <div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="invoiceModalLabel">üìÑ Invoice Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="invoicePreview">
          <!-- Generated invoice will appear here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="downloadInvoice" class="btn btn-primary">üì• Download PDF</button>
        </div>
      </div>
    </div>
  </div>
