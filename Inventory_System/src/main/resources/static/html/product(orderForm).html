  <div class="container">
    <form action="https://your-payment-processor.com/process-payment" method="post">
      <h1>Order Form</h1>
      <div id="ord">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div>
          <label for="product">Product:</label>
          <select id="product" name="product" required>
            <option value="">Select a product</option>
            <option value="Product 1">People's favorite skincare products</option>
            <option value="Product 2">Natural Agro Products</option>
          </select> 
        </div>
        <div>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required>
          <label for="bank">Bank:</label>
          <select id="bank" name="Bank name" required>
            <option value="">Select a Bank</option>
            <option value="Bank 1">Bank Of Bhutan</option>
            <option value="Bank 2">Bhutan National Bank</option>
            <option value="Bank 3">Druk PNB Bank</option>
            <option value="Bank 4">T Bank Bhutan</option>
            <option value="Bank 5">Bhutan Development Bank Limited</option>

          </select>
        </div>
        <div style="display: flex; justify-content: center;">
          <button type="submit" onclick="showAlert()">Pay Now</button>
        </div>
      </div>
    </form>
