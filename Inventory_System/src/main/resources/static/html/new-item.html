<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Item</title>
  <link rel="stylesheet" href="../css/new-item.css" />
</head>
<body>
  <h2>Add New Item</h2>

  <form id="addItemForm" enctype="multipart/form-data">
    <!-- Item Name (Required) -->
    <div class="form-group">
      <label>Item Name *</label>
      <input type="text" id="itemName" required />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label>Description</label>
      <textarea id="description" rows="2"></textarea>
    </div>

    <!-- UOM -->
    <div class="form-group">
      <label>UOM</label>
      <select id="uom">
        <option value="pcs">pcs</option>
        <option value="kg">kg</option>
        <option value="liter">liter</option>
        <option value="box">box</option>
      </select>
    </div>

    <!-- Price Per Unit -->
    <div class="form-group">
      <label>Price Per Unit (Nu.)</label>
      <input type="number" step="0.01" id="pricePerUnit" />
    </div>

    <!-- Barcode -->
    <div class="form-group">
      <label>Barcode</label>
      <input type="text" id="barcode" />
    </div>

    <!-- Supplier Item Code -->
    <div class="form-group">
      <label>Supplier Item Code</label>
      <input type="text" id="supplierItemCode" />
    </div>
    <!-- Image Upload -->
    <div class="form-group">
        <label>Product Image</label>
        <input type="file" id="imageFile" accept="Images/*" />
        <small>Recommended: JPG/PNG, under 2MB</small>
    </div>

    <!-- Submit Button -->
    <button type="submit">Add Item</button>
    <div id="message"></div>
  </form>

  <script src="../js/new-item.js"></script>
</body>
</html>
