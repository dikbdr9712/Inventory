<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restock Inventory</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/restock.css" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <a class="navbar-brand" href="Index.html"><img src="../Images/Websites logo(Online).png" class="Logo" alt=""/></a>
    <!-- Hamburger Icon -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link text-dark" style="padding-right: 50px" href="Index.html"><b></b>Home</a></li>
        <li class="nav-item"><a class="nav-link text-dark"style="padding-right: 50px" href="About.html"><b></b>About Us</a></li>
        <li class="nav-item"><a class="nav-link text-dark"style="padding-right: 50px" href="Services.html"><b></b>Services</a></li>
        <li class="nav-item"><a class="nav-link text-dark" style="padding-right: 50px" href="Product.html"><b></b>Product</a></li>
        <li class="nav-item"><a class="nav-link text-dark" style="padding-right: 30px" href="Contact.html"><b></b>Contact Us</a></li>
        <li class="nav-item"><a id="loginLink"  class="nav-link text-dark" href="login.html"><b>Login / Register</b></a></li>
      </ul>
    </div>
  </nav>

  <div class="header-container">
    <h2>Restock Inventory (Purchase)</h2>
  </div>

  <form id="restockForm">
    <!-- Item Selection -->
    <div class="form-group">
      <label>Item (SKU or Name)</label>
      <input type="text" id="itemSearch" placeholder="Type SKU or item name (e.g., MOUSE-WL-01)" autocomplete="off" />
      <div id="itemSuggestions"></div>
    </div>

    <!-- New Item Section (hidden by default) -->
    <div id="newItemSection" class="hidden">
      <h3>New Item Details</h3>
      <div class="form-group">
        <label>SKU *</label>
        <input type="text" id="newSku" />
      </div>
      <div class="form-group">
        <label>Item Name *</label>
        <input type="text" id="newItemName" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="newDescription" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label>UOM</label>
        <select id="newUom">
          <option value="nbr">nbr</option>
          <option value="kg">kg</option>
          <option value="liter">liter</option>
          <option value="box">box</option>
        </select>
      </div>
      <div class="form-group">
        <label>Price Per Unit (Nu.)</label>
        <input type="number" step="0.01" id="newPricePerUnit" />
      </div>
      <div class="form-group">
        <label>Barcode</label>
        <input type="text" id="newBarcode" />
      </div>
      <div class="form-group">
        <label>Supplier Item Code</label>
        <input type="text" id="newSupplierItemCode" />
      </div>
    </div>

    <!-- Purchase Details -->
    <div class="form-group">
      <label>Quantity *</label>
      <input type="number" id="quantity" min="1" required />
    </div>
    <div class="form-group">
      <label>Unit Price (Nu.) *</label>
      <input type="number" step="0.01" id="unitPrice" required />
    </div>
    <div class="form-group">
      <label>Supplier *</label>
      <input type="text" id="supplier" placeholder="e.g., Tech Imports Co." required />
    </div>
    <div class="form-group">
      <label>Notes</label>
      <textarea id="notes" rows="2"></textarea>
    </div>
    <div class="form-buttons">
      <button type="submit">Restock Item</button>
      <div id="message"> </div>
      <button type="button" onclick="
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'Product.html';
      }">← Go Back</button>
    </div>
  </form>
<script>
  // Block unauthorized access
  document.addEventListener('DOMContentLoaded', () => {
    const allowedRoles = ['ADMIN', 'MANAGER', 'CONTROLLER'];
    const userRole = localStorage.getItem('userRole');
    
    if (!allowedRoles.includes(userRole)) {
      alert('⚠️ Access denied. Only admins and managers can restock items.');
      window.location.href = 'login.html';
    }
  });
</script>
  <script src="../js/restock.js"></script>
</body>
</html>
